<div class="modal fade" id="editsection{{ section[0] }}" tabindex="-1" aria-labelledby="editSection{{ section[0] }}Label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">      
      <div class="modal-body">
        <form method="post" action="{{ url_for('updateRoute', table='section') }}">
          <div class="form-floating mb-3">
            <input name="section_id" value="{{ section[0] }}" type="text" class="form-control" id="floatingInput" placeholder="Project Name">
            <label for="floatingInput">#ID</label>
          </div>
          <div class="form-floating mb-3">
            <input name="title" value="{{ section[1] }}" type="text" class="form-control" id="floatingInput" placeholder="Project Name">
            <label for="floatingInput">Title</label>
          </div>
          <div class="form-floating mb-3">
              <input name="image_file" value="{{ section[2] }}" type="text" class="form-control" id="floatingInput" placeholder="Project ">
              <label for="floatingInput">Image_File</label>
          </div>
          <div class="form-floating mb-3">
              <input name="content_file" value="{{ section[3] }}" type="text" class="form-control" id="floatingInput" placeholder="Project Name">
              <label for="floatingInput">Content_File</label>
          </div>
          <select name="project_id" class="form-select">
              {% for project in projects %}
              <option value="{{ project[0] }}">{{ project[1] }}</option>
              {% endfor %}    
          </select>

          <input class="mt-5" type="submit" data-bs-dismiss="modal">
        </form>   
      </div>
    </div>
  </div>
</div>
