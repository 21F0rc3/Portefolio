<div class="modal fade" id="editProject{{ project.id }}" tabindex="-1" aria-labelledby="editProject{{ project.id }}Label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">      
        <div class="modal-body">
          <form method="post" action="{{ url_for('updateProjectRoute') }}">
            <div class="form-floating mb-3">
                <input name="project_id" value="{{ project.id }}" type="text" class="form-control" id="floatingInput" placeholder="Project Name">
                <label for="floatingInput">#ID</label>
              </div>
            <div class="form-floating mb-3">
                <input name="name" value="{{ project.name }}" type="text" class="form-control" id="floatingInput" placeholder="Project Name">
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input name="logo_file" value="{{ project.logo_file }}" type="text" class="form-control" id="floatingInput" placeholder="Project Logo">
                <label for="floatingInput">Logo_file</label>
              </div>
              <div class="form-floating mb-3">
                <input name="description" value="{{ project.description }}" type="text" class="form-control" id="floatingInput" placeholder="Project Description">
                <label for="floatingInput">Description</label>
              </div>
              <div class="form-floating mb-3">
                <input name="keywords" value="{{ project.keywords }}" type="text" class="form-control" id="floatingInput" placeholder="Project KeyWords">
                <label for="floatingInput">KeyWords</label>
              </div>
            
              <input type="submit">
          </form>   
        </div>
      </div>
    </div>
  </div>
