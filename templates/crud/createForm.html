<div class="mt-5">
    <h1>Create {{ model }}</h1>
    <form method="post" action="{{ url_for('createRoute', table=model) }}">
      {% for header in tables.table_headers %}
        {% if header != 'id' %}
            {% with input=header , value='' , placeholder=model+" "+header %}
                {% include "/includes/inputForm.html" %}
            {% endwith %}
        {% endif %}
      {% endfor %}
      <input type="submit">
    </form>
</div>
