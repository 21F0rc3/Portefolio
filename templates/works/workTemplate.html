<div class="work col">
  <img class="work-logo d-flex align-items-center" src="{{ img_url }}" alt="Calorie logo">
  <div class="overlay secondary-color">
    <div class="work-text text-center p-1">
      <h5 id="work-title">{{ title }}</h5>
      <p id="work-description">{{ description }}</p>
      <p id="work-keywords">{{ keywords }}</p>
      <a class="btn btn-primary btn-sm" href="{{ page_url }}">Learn More</a>
    </div>
  </div>
</div>
