<section id="{{ section.id }}" class="col-7 my-5">
    <h1>{{ section.title }}</h1>
    
    {% if section.image_file %}
        <img class="col-12" src="{{ url_for('static', filename=section.image_file) }}" alt="Modelo E-R">
    {% endif %}

    {% for paragraph in section.content_file %}
        <p>{{ paragraph }}</p>
    {% endfor %}
</section>
